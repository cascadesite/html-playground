<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Playground</title>
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/theme/dracula.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Editor Pane -->
        <div id="editor-pane">
            <!-- File Bar -->
            <div id="file-bar">
                <input type="text" id="file-input" placeholder="Type file name (e.g., index.html) and press Enter">
                <div id="file-tabs"></div>
            </div>
            <!-- Code Editor -->
            <div id="code-editor">
                <textarea id="editor"></textarea>
            </div>
        </div>
        <!-- Output Pane -->
        <div id="output-pane">
            <iframe id="output"></iframe>
            <div id="console-wrapper">
                <button id="toggle-console" onclick="toggleConsole()">Show Console</button>
                <div id="console"></div>
            </div>
        </div>
    </div>

    <!-- Custom Right-Click Menu -->
    <div id="context-menu">
        <ul>
            <li onclick="createFileFromBar('new file')">New File</li>
        </ul>
    </div>

    <!-- Context Menu for File Tabs -->
    <div id="tab-context-menu">
        <ul>
            <li onclick="renameFile()">Rename File</li>
        </ul>
    </div>

    <!-- CodeMirror Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.7/addon/edit/closetag.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
